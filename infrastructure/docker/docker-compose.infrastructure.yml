# =====================================================
# GOGIDIX ECOSYSTEM - INFRASTRUCTURE DOCKER COMPOSE
# =====================================================
# Complete infrastructure setup for local development
# Includes all databases, message queues, monitoring, and tools
# =====================================================

version: '3.8'

networks:
  gogidix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
  influxdb_data:
  jupyter_data:

services:
  # ========================================
  # DATABASE SERVICES
  # ========================================

  # PostgreSQL - Primary Database
  postgres:
    image: postgres:15-alpine
    container_name: gogidix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gogidix_ecosystem}
      POSTGRES_USER: ${POSTGRES_USER:-gogidix_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_postgres_password}
      POSTGRES_MULTIPLE_DATABASES: ai_analytics_dashboard,central_config,centralized_dashboard,gogidix_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts/postgres:/docker-entrypoint-initdb.d
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gogidix_user -d gogidix_ecosystem"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB - Document Database
  mongodb:
    image: mongo:6.0
    container_name: gogidix-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-secure_mongo_password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-gogidix_ai_analytics}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/init-scripts/mongo:/docker-entrypoint-initdb.d
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.6
    command: mongod --auth --bind_ip_all
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Caching and Session Storage
  redis:
    image: redis:7-alpine
    container_name: gogidix-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-secure_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/config/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.7
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-secure_redis_password}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # MESSAGE QUEUE & STREAMING
  # ========================================

  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: gogidix-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SERVER_ID: 1
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_data:/var/lib/zookeeper/log
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.8

  # Apache Kafka - Event Streaming
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: gogidix-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_DELETE_TOPIC_ENABLE: true
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    ports:
      - "9092:9092"
      - "9101:9101"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.9
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # SEARCH & ANALYTICS
  # ========================================

  # Elasticsearch - Search and Analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: gogidix-elasticsearch
    restart: unless-stopped
    environment:
      - node.name=gogidix-elasticsearch
      - cluster.name=gogidix-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.10

  # InfluxDB - Time Series Database
  influxdb:
    image: influxdb:2.7
    container_name: gogidix-influxdb
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USERNAME:-gogidix_influx}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-secure_influx_password}
      DOCKER_INFLUXDB_INIT_ORG: gogidix
      DOCKER_INFLUXDB_INIT_BUCKET: ai-analytics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-gogidix-influxdb-token-2024}
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.11

  # ========================================
  # BIG DATA & MACHINE LEARNING
  # ========================================

  # Apache Spark Master
  spark-master:
    image: bitnami/spark:3.4
    container_name: gogidix-spark-master
    restart: unless-stopped
    environment:
      SPARK_MODE: master
      SPARK_RPC_AUTHENTICATION_ENABLED: no
      SPARK_RPC_ENCRYPTION_ENABLED: no
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: no
      SPARK_SSL_ENABLED: no
    ports:
      - "8080:8080"  # Master Web UI
      - "7077:7077"  # Master Port
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.12

  # Apache Spark Worker
  spark-worker:
    image: bitnami/spark:3.4
    container_name: gogidix-spark-worker
    restart: unless-stopped
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
      SPARK_RPC_AUTHENTICATION_ENABLED: no
      SPARK_RPC_ENCRYPTION_ENABLED: no
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: no
      SPARK_SSL_ENABLED: no
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.13

  # Jupyter Notebook - Data Science
  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: gogidix-jupyter
    restart: unless-stopped
    environment:
      JUPYTER_ENABLE_LAB: yes
      GRANT_SUDO: yes
    ports:
      - "8888:8888"
    volumes:
      - jupyter_data:/home/jovyan/work
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.14
    command: start-notebook.sh --NotebookApp.token='${JUPYTER_TOKEN:-jupyter-gogidix-2024}'

  # ========================================
  # MONITORING & OBSERVABILITY
  # ========================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: gogidix-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.15

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: gogidix-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.16

  # ========================================
  # SERVICE DISCOVERY & CONFIG
  # ========================================

  # Eureka Server - Service Discovery
  eureka-server:
    image: springcloud/eureka:latest
    container_name: gogidix-eureka-server
    restart: unless-stopped
    ports:
      - "8761:8761"
    environment:
      SPRING_APPLICATION_NAME: eureka-server
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: false
      EUREKA_CLIENT_FETCH_REGISTRY: false
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.17

  # ========================================
  # DEVELOPMENT TOOLS
  # ========================================

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gogidix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - grafana
      - prometheus
      - eureka-server
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.18

  # Database Admin Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gogidix-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gogidix.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.19

  # Redis Admin Interface
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: gogidix-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-secure_redis_password}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.20

  # MailHog - Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: gogidix-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      gogidix-network:
        ipv4_address: 172.20.0.21

