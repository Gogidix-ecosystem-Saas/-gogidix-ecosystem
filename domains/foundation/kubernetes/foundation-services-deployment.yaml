---
# Foundation Domain Kubernetes Deployment Manifest
# Complete deployment configuration for all foundation services
apiVersion: v1
kind: Namespace
metadata:
  name: foundation
  labels:
    name: foundation
    domain: foundation
    environment: production
---
# Eureka Service Registry
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-registry
  namespace: foundation
  labels:
    app: service-registry
    domain: foundation
    tier: infrastructure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-registry
  template:
    metadata:
      labels:
        app: service-registry
        domain: foundation
        tier: infrastructure
    spec:
      containers:
      - name: service-registry
        image: ghcr.io/gogidix/foundation/service-registry:latest
        ports:
        - containerPort: 8761
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_INSTANCE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          value: "false"
        - name: EUREKA_CLIENT_FETCH_REGISTRY
          value: "false"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: service-registry
  namespace: foundation
  labels:
    app: service-registry
    domain: foundation
spec:
  selector:
    app: service-registry
  ports:
  - port: 8761
    targetPort: 8761
    name: http
  type: ClusterIP
---
# Config Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: foundation
  labels:
    app: config-server
    domain: foundation
    tier: infrastructure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
        domain: foundation
        tier: infrastructure
    spec:
      containers:
      - name: config-server
        image: ghcr.io/gogidix/foundation/config-server:latest
        ports:
        - containerPort: 8404
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://service-registry:8761/eureka/"
        - name: SPRING_CLOUD_CONFIG_SERVER_GIT_URI
          value: "https://github.com/gogidix/foundation-config"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8404
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8404
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: foundation
  labels:
    app: config-server
    domain: foundation
spec:
  selector:
    app: config-server
  ports:
  - port: 8404
    targetPort: 8404
    name: http
  type: ClusterIP
---
# API Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: foundation
  labels:
    app: api-gateway
    domain: foundation
    tier: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        domain: foundation
        tier: gateway
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/gogidix/foundation/api-gateway:latest
        ports:
        - containerPort: 8401
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://service-registry:8761/eureka/"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-server:8404"
        - name: GATEWAY_ROUTES_MANAGEMENT_SERVICE_URL
          value: "http://management-service:8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8401
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8401
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: foundation
  labels:
    app: api-gateway
    domain: foundation
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8401
    targetPort: 8401
    name: http
  type: LoadBalancer
---
# Message Broker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-broker
  namespace: foundation
  labels:
    app: message-broker
    domain: foundation
    tier: messaging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: message-broker
  template:
    metadata:
      labels:
        app: message-broker
        domain: foundation
        tier: messaging
    spec:
      containers:
      - name: message-broker
        image: ghcr.io/gogidix/foundation/message-broker:latest
        ports:
        - containerPort: 8405
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://service-registry:8761/eureka/"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-server:8404"
        - name: RABBITMQ_HOST
          value: "rabbitmq-service"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8405
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8405
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: message-broker
  namespace: foundation
  labels:
    app: message-broker
    domain: foundation
spec:
  selector:
    app: message-broker
  ports:
  - port: 8405
    targetPort: 8405
    name: http
  type: ClusterIP
---
# Database Management Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-management-service
  namespace: foundation
  labels:
    app: database-management-service
    domain: foundation
    tier: data
spec:
  replicas: 2
  selector:
    matchLabels:
      app: database-management-service
  template:
    metadata:
      labels:
        app: database-management-service
        domain: foundation
        tier: data
    spec:
      containers:
      - name: database-management-service
        image: ghcr.io/gogidix/foundation/database-management-service:latest
        ports:
        - containerPort: 8406
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://service-registry:8761/eureka/"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-server:8404"
        - name: DB_HOST
          value: "postgresql-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "foundation_db"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8406
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8406
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: database-management-service
  namespace: foundation
  labels:
    app: database-management-service
    domain: foundation
spec:
  selector:
    app: database-management-service
  ports:
  - port: 8406
    targetPort: 8406
    name: http
  type: ClusterIP
---
# Service Discovery Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-discovery-service
  namespace: foundation
  labels:
    app: service-discovery-service
    domain: foundation
    tier: infrastructure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-discovery-service
  template:
    metadata:
      labels:
        app: service-discovery-service
        domain: foundation
        tier: infrastructure
    spec:
      containers:
      - name: service-discovery-service
        image: ghcr.io/gogidix/foundation/service-discovery-service:latest
        ports:
        - containerPort: 8407
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://service-registry:8761/eureka/"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-server:8404"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8407
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8407
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: service-discovery-service
  namespace: foundation
  labels:
    app: service-discovery-service
    domain: foundation
spec:
  selector:
    app: service-discovery-service
  ports:
  - port: 8407
    targetPort: 8407
    name: http
  type: ClusterIP
---
# Secrets Management
apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: foundation
type: Opaque
data:
  username: cG9zdGdyZXM=  # postgres (base64)
  password: cGFzc3dvcmQxMjM=  # password123 (base64)
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: foundation
type: Opaque
data:
  username: Z3Vlc3Q=  # guest (base64)
  password: Z3Vlc3Q=  # guest (base64)
---
# ConfigMaps
apiVersion: v1
kind: ConfigMap
metadata:
  name: foundation-config
  namespace: foundation
data:
  log.level: "INFO"
  zipkin.base-url: "http://zipkin-service:9411"
  management.endpoints.web.exposure.include: "health,info,metrics,prometheus"
  management.endpoint.health.show-details: "always"
---
# Network Policies
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: foundation-network-policy
  namespace: foundation
spec:
  podSelector:
    matchLabels:
      domain: foundation
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: foundation
    - namespaceSelector:
        matchLabels:
          name: management
    ports:
    - protocol: TCP
      port: 8761
    - protocol: TCP
      port: 8401
    - protocol: TCP
      port: 8404
    - protocol: TCP
      port: 8405
    - protocol: TCP
      port: 8406
    - protocol: TCP
      port: 8407
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: foundation
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
# Horizontal Pod Autoscalers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: service-registry-hpa
  namespace: foundation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: service-registry
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: foundation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: message-broker-hpa
  namespace: foundation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: message-broker
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
# Service Monitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: foundation-services-monitor
  namespace: foundation
  labels:
    app: prometheus
    domain: foundation
spec:
  selector:
    matchLabels:
      domain: foundation
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s