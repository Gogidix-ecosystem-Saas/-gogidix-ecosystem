# Working test configuration for Config Server
spring:
  application:
    name: config-server-test
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        health:
          enabled: false
        git:
          uri: https://github.com/gogidix-technology/configuration-repo
          clone-on-start: false
          timeout: 5
        encrypt:
          enabled: false

server:
  port: 0

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      enabled: true
      show-details: always
  security:
    enabled: false

logging:
  level:
    root: WARN
    com.gogidix: INFO
