# Test configuration for Config Server
spring.application.name=config-server-test
spring.cloud.config.server.native.search-locations=classpath:/config
spring.cloud.config.server.health.enabled=false
spring.cloud.config.server.git.uri=https://github.com/gogidix-technology/configuration-repo
spring.cloud.config.server.git.timeout=5
spring.cloud.config.server.git.clone-on-start=false
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.encrypt.enabled=false

server.port=0

# Disable Eureka for tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Actuator configuration for tests
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoints.web.base-path=/actuator
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# Security configuration for tests
security.basic.enabled=false

# Logging for debugging
logging.level.com.gogidix=DEBUG
logging.level.org.springframework.cloud.config=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.actuate=DEBUG
logging.level.org.springframework.web=DEBUG
