spring:
  application:
    name: kubernetes-manifests-test

server:
  port: 0

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      enabled: true

logging:
  level:
    root: WARN
    com.gogidix: INFO
