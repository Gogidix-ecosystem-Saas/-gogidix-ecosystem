spring:
  application:
    name: central-configuration-implementation
  cloud:
    config:
      enabled: false

server:
  port: 8089

eureka:
  client:
    enabled: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
