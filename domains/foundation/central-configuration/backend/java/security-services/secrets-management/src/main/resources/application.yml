server:
  port: 8889
  servlet:
    context-path: /api/v1

spring:
  application:
    name: secrets-management-service

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/gogidix_secrets_management
    username: ${DB_USERNAME:gogidix_user}
    password: ${DB_PASSWORD:gogidix_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  redis:
    host: localhost
    port: 6379
    database: ${REDIS_DB:1}

  security:
    user:
      name: ${SECURITY_USERNAME:admin}
      password: ${SECURITY_PASSWORD:admin}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.gogidix.centralconfiguration.secretsmanagement: INFO
  file:
    name: logs/secrets-management-service.log

---
spring:
  profiles: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/gogidix_secrets_management_dev

---
spring:
  profiles: prod
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD}
